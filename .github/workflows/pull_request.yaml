name: build
on:
  pull_request
jobs:
  checkov-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    name: checkov-action
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run checkov
        run: |
          pip install -U checkov
          script -q -c 'checkov -d terraform ; echo $? > CKVEXIT'
          exit $(cat CKVEXIT)
          
